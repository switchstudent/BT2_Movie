<!DOCTYPE html>
<html>
  <head>
    <title>Movie Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="index.html">Movie Database</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                 >
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="navbar-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="movies.html">Movies</a>
                  </li>
                  <li class="navbar-item">
                    <a class="nav-link" href="report.html">Report</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
        <section class="container">
            <h1>Movie Report</h1>
            <hr />
            <div id="movie-report"></div>
          </section>
          <script>
            function generatemovieReport(){
                const topRatedMovie = {title: "Movie 2",rating:"9.2",director:"Jane Smith"};
                const popularGenre ={genre: "Action",totalMovies:"3"};
                const movieReport = document.getElementById("movie-report");

                const createMovieCard =(title,content) => {
                    return `<div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h2>${title}</h2>
                                </div>
                                <div class="card-body">
                                    <p>${content}</p>
                                    </div>
                                    </div>
                                    </div>`;
                };
                const topRatedMovieContent = `
          <p><strong>Title:</strong> ${topRatedMovie.title}</p>
          <p><strong>Rating:</strong> ${topRatedMovie.rating}</p>
          <p><strong>Director:</strong> ${topRatedMovie.director}</p>
        `;
        const popularGenreContent = `
          <p><strong>Genre:</strong> ${popularGenre.genre}</p>
          <p><strong>Total Movies:</strong> ${popularGenre.totalMovies}</p>`;
          
             const TopRatedCard = createMovieCard(
                     "Top-Rated Movie",topRatedMovieContent);
             const popularGenreCard = createMovieCard(
                "Most Popular Genre", popularGenreContent);
                movieReport.innerHTML = `<div class="row">${TopRatedCard}${popularGenreCard}</div>`;
            }
            generatemovieReport();
          </script>
        </body>
    </html>
