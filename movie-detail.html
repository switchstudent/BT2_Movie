<!DOCTYPE html>
<html>
  <head>
    <title>Movie Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="index.html">Movie Database</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                 >
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="navbar-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="movies.html">Movies</a>
                  </li>
                  <li class="navbar-item">
                    <a class="nav-link" href="report.html">Report</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
      <!-- movie Details Section -->
    <section id="movie-details">
      <div class="container">
        <h1>Movie Details</h1>
        <div id="card-container"></div>
      </div>
    </section>
    <script>
      function getParameterByName(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
      }

      const movieId = getParameterByName("id");

      const movies =[
          { id: 1, name: "Movie 1", Genre: "Action", Details:"This ia an action-packed movie." },
          { id: 2, name: "Movie 2", Genre: "Drama",Details: "a dramatic story unfolds in this movie." },
          { id: 3, name: "Movie 3", Genre: "Comedy",Details:"a comedy story unfolded with love" },
        ];

      const movie = movies.find((m) => m.id === parseInt(movieId));
      const container = document.getElementById("card-container");

      if (movie) {
        const cardHTML = `
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
            <h2>${movie.name}</h2>
            <p><strong>Genre:</strong> ${movie.Genre}</p>
            <p><strong>Details:</strong> ${movie.Details}</p>
          </div>
        </div>
        </div>
        </div>
      `;
        container.innerHTML = cardHTML;
      } else {
        container.innerHTML = "<div>Movie not found.</div>";
      }
    </script>
    </main>
  </body>
</html>
