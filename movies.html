<!DOCTYPE html>
<html>
  <head>
    <title>Movie Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">Movie Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="navbar-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="movies.html">Movies</a>
              </li>
              <li class="navbar-item">
                <a class="nav-link" href="report.html">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Moviess Section -->
      <section id="movies-list">
        <div class="container">
          <h1>List of Movies</h1>
          <div class="row" id="movies-cards"></div>
        </div>
      </section>
    </main>
    <script>
      function generateMovieList() {
        const movies = [
          { id: 1, name: "Movie 1", Genre: "Action" },
          { id: 2, name: "Movie 2", Genre: "Drama" },
          { id: 3, name: "Movie 3", Genre: "Comedy" },
        ];
        const container = document.getElementById("movies-cards");

        const cardsHTML = movies
          .map(
            (movies) => `
          <div class="col-md-6 col-lg-6 mb-4">
            <div class="card">
              <div class="card-header">
              <h2>${movies.name}</h2>
            </div>
            <div class="card-body">
              <p><strong>Genre:</strong> ${movies.Genre}</p>
              <a  class="btn btn-primary" href="movie-detail.html?id=${movies.id}" >Details</a>
            </div>
          </div>
          </div>
      `
          )
          .join("");

        container.innerHTML = cardsHTML;
      }
      generateMovieList();
    </script>
  </body>
</html>
